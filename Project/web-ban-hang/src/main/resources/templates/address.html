<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sổ địa chỉ - Mộc E-commerce</title>
    <link
      rel="shortcut icon"
      th:href="@{/images/logo/favicon.svg}"
      type="image/x-icon"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/account.css}" />
    <link rel="stylesheet" th:href="@{/css/address.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        font-weight: 300;
        line-height: 1.5;
        color: #333;
        background-color: #f7f7f7;
      }
      .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
      }
      .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
      }
      .alert-danger {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }
    </style>
  </head>
  <body>
    <header th:replace="~{fragment/header :: header}"></header>

    <main class="account-main">
      <div class="container">
        <div class="breadcrumbs">
          <a th:href="@{/}">Trang chủ</a>
          <ion-icon name="chevron-forward-outline"></ion-icon>
          <a th:href="@{/account}">Tài khoản</a>
          <ion-icon name="chevron-forward-outline"></ion-icon>
          <span>Sổ địa chỉ</span>
        </div>

        <div
          th:if="${successMessage}"
          class="alert alert-success"
          th:text="${successMessage}"
        ></div>
        <div
          th:if="${errorMessage}"
          class="alert alert-danger"
          th:text="${errorMessage}"
        ></div>

        <div class="account-container">
          <div class="account-content address-content">
            <div class="address-header">
              <h2>Sổ địa chỉ</h2>
              <button class="add-address-btn" onclick="toggleAddForm()">
                Thêm địa chỉ mới
              </button>
            </div>

            <div
              id="addAddressForm"
              class="address-form-container"
              style="display: none"
            >
              <h3>Thêm địa chỉ mới</h3>
              <form
                th:action="@{/account/address/add}"
                method="post"
                th:object="${newAddress}"
                class="address-form"
              >
                <div class="form-group">
                  <label for="addFullName">Họ và tên:</label
                  ><input
                    type="text"
                    id="addFullName"
                    th:field="*{fullName}"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="addPhone">Số điện thoại:</label
                  ><input
                    type="tel"
                    id="addPhone"
                    th:field="*{phone}"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="addCity">Tỉnh/Thành phố:</label
                  ><input
                    type="text"
                    id="addCity"
                    th:field="*{city}"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="addDistrict">Quận/Huyện:</label
                  ><input
                    type="text"
                    id="addDistrict"
                    th:field="*{district}"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="addWard">Phường/Xã:</label
                  ><input
                    type="text"
                    id="addWard"
                    th:field="*{ward}"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="addAddressDetail">Địa chỉ chi tiết:</label
                  ><textarea
                    id="addAddressDetail"
                    th:field="*{addressDetail}"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="form-group form-check">
                  <input
                    type="checkbox"
                    id="addIsDefault"
                    th:field="*{default}"
                  /><label for="addIsDefault">Đặt làm địa chỉ mặc định</label>
                </div>
                <div class="form-actions">
                  <button type="submit" class="btn-save">Lưu</button
                  ><button
                    type="button"
                    class="btn-cancel"
                    onclick="toggleAddForm()"
                  >
                    Hủy
                  </button>
                </div>
              </form>
            </div>

            <div
              th:if="${editAddress}"
              id="editAddressForm"
              class="address-form-container"
            >
              <h3>Chỉnh sửa địa chỉ</h3>
              <form
                th:action="@{/account/address/update/{id}(id=${editAddress.id})}"
                method="post"
                th:object="${editAddress}"
                class="address-form"
              >
                <div class="form-group">
                  <label for="editFullName">Họ và tên:</label
                  ><input
                    type="text"
                    id="editFullName"
                    th:field="*{fullName}"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="editPhone">Số điện thoại:</label
                  ><input
                    type="tel"
                    id="editPhone"
                    th:field="*{phone}"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="editCity">Tỉnh/Thành phố:</label
                  ><input
                    type="text"
                    id="editCity"
                    th:field="*{city}"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="editDistrict">Quận/Huyện:</label
                  ><input
                    type="text"
                    id="editDistrict"
                    th:field="*{district}"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="editWard">Phường/Xã:</label
                  ><input
                    type="text"
                    id="editWard"
                    th:field="*{ward}"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="editAddressDetail">Địa chỉ chi tiết:</label
                  ><textarea
                    id="editAddressDetail"
                    th:field="*{addressDetail}"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="form-group form-check">
                  <input
                    type="checkbox"
                    id="editIsDefault"
                    th:field="*{default}"
                  /><label for="editIsDefault">Đặt làm địa chỉ mặc định</label>
                </div>
                <div class="form-actions">
                  <button type="submit" class="btn-save">Lưu thay đổi</button
                  ><a th:href="@{/account/address}" class="btn-cancel">Hủy</a>
                </div>
              </form>
            </div>

            <div
              class="address-list"
              id="addressListContainer"
              th:unless="${editAddress}"
            >
              <div
                th:each="address : ${addresses}"
                class="address-item"
                th:classappend="${address.default} ? 'default-address' : ''"
              >
                <div class="address-info">
                  <p>
                    <strong>Họ và tên:</strong>
                    <span th:text="${address.fullName}"></span>
                    <span th:if="${address.default}" class="default-badge"
                      >(Địa chỉ mặc định)</span
                    >
                  </p>
                  <p>
                    <strong>Địa chỉ:</strong>
                    <span th:text="${address.getFullShippingAddress()}"></span>
                  </p>
                  <p>
                    <strong>Số điện thoại:</strong>
                    <span th:text="${address.phone}"></span>
                  </p>
                </div>
                <div class="address-actions">
                  <a
                    th:href="@{/account/address/edit/{id}(id=${address.id})}"
                    class="action-btn edit-btn"
                    title="Sửa địa chỉ"
                  >
                    <ion-icon name="create-outline"></ion-icon>
                  </a>

                  <form
                    th:action="@{/account/address/delete/{id}(id=${address.id})}"
                    method="post"
                    th:unless="${address.default}"
                    onsubmit="return confirm('Bạn có chắc chắn muốn xóa địa chỉ này?');"
                  >
                    <button
                      type="submit"
                      class="action-btn delete-btn"
                      title="Xóa địa chỉ"
                    >
                      <ion-icon name="trash-outline"></ion-icon>
                    </button>
                  </form>

                  <form
                    th:unless="${address.default}"
                    th:action="@{/account/address/setDefault/{id}(id=${address.id})}"
                    method="post"
                  >
                    <button type="submit" class="set-default-btn">
                      Đặt làm mặc định
                    </button>
                  </form>
                </div>
              </div>
              <p th:if="${#lists.isEmpty(addresses)}">
                Bạn chưa có địa chỉ nào được lưu.
              </p>
            </div>
          </div>
          <div class="account-sidebar">
            <div class="account-card sidebar-card">
              <nav class="sidebar-nav">
                <ul>
                  <li>
                    <a th:href="@{/account}">
                      <ion-icon name="person-outline"></ion-icon>
                      <span>Thông tin cá nhân</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="active">
                      <ion-icon name="location-outline"></ion-icon>
                      <span th:text="|Quản lý địa chỉ (${addressCount})|"
                        >Quản lý địa chỉ (0)</span
                      >
                    </a>
                  </li>
                  <li>
                    <a
                      th:href="@{/account}"
                      onclick="sessionStorage.setItem('showSection', 'orderHistory');"
                    >
                      <ion-icon name="document-text-outline"></ion-icon>
                      <span>Lịch sử đơn hàng</span>
                    </a>
                  </li>
                  <li>
                    <a th:href="@{/logout}">
                      <ion-icon name="log-out-outline"></ion-icon>
                      <span>Đăng xuất</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer th:replace="~{fragment/footer :: footer}"></footer>

    <script th:src="@{/js/script.js}"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      function toggleAddForm() {
        var form = document.getElementById("addAddressForm");
        var editForm = document.getElementById("editAddressForm");
        var addressList = document.getElementById("addressListContainer");

        if (form && !editForm) {
          var isHidden =
            form.style.display === "none" || form.style.display === "";
          form.style.display = isHidden ? "block" : "none";
          if (addressList) {
            addressList.style.display = isHidden ? "none" : "flex";
          }
        } else if (editForm) {
          window.location.href = "/account/address";
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const alertSuccess = document.querySelector(".alert-success");
        const alertError = document.querySelector(".alert-danger");
        if (alertSuccess) {
          setTimeout(() => {
            if (alertSuccess) alertSuccess.style.display = "none";
          }, 3000);
        }
        if (alertError) {
          setTimeout(() => {
            if (alertError) alertError.style.display = "none";
          }, 5000);
        }

        const hasAddError =
          document.querySelector(".alert-danger") &&
          document.getElementById("addAddressForm");
        const editFormVisible = document.getElementById("editAddressForm");
        const newAddressModel = null;

        if (
          hasAddError &&
          !editFormVisible &&
          newAddressModel &&
          Object.keys(newAddressModel).length > 1
        ) {
          const addForm = document.getElementById("addAddressForm");
          const listContainer = document.getElementById("addressListContainer");
          if (addForm) addForm.style.display = "block";
          if (listContainer) listContainer.style.display = "none";
        }
      });
    </script>
  </body>
</html>
